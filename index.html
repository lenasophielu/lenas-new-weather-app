<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lena's weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="form-row">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Where?" id="city-input" />

                    </div>
                    <div class="col-1.5">
                        <input type="submit" value="Search" class="btn btn-info" id="searchbutton"  />
                    </div>

                    <button type="button" class="btn btn-secondary" id="current-location-button">Current</button>
            </form>
        </div>

        <div class="row row-cols-3">
            <div id="city" class="city"></div>
            <div class="today"><img src="" alt="Clear" id="icon"/></div>
            <div id="date" class="date"></div>
            <div class="row"></div>
        </div>
        <div class="row row-cols-9">
            <div id="temperature" class="temperature"></div>
            <div class="unit">Â°C </div>
        </div>
        <span class="weatherDefinition"></span>
        <ul class="conditions">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
   
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
